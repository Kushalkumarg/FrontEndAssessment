<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Type & Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .info-box {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Add a Type, Category, and Sub-category</h2>
        <form>
            <div class="form-group">
                <label for="productType">Add a Product Type</label>
                <input type="text" class="form-control" id="productType" placeholder="e.g. books" required>
            </div>
            <div class="form-group">
                <label for="category">Add a Category (optional)</label>
                <input type="text" class="form-control" id="category" placeholder="e.g. Academic book">
            </div>
            <div class="form-group">
                <label for="subCategory">Add a Sub-Category (optional)</label>
                <input type="text" class="form-control" id="subCategory" placeholder="e.g. medical book">
            </div>
            <div class="btn-container">
                <a href="TheamSelection.html"><button type="button" class="btn btn-secondary">Back</button></a>
                
                <a href="ProductList.html"><button type="submit" class="btn btn-primary">Next</button></a>
            </div>
        </form>
        <div class="info-box mt-4">
            <p><strong>Product Type → Category → Sub-Category → Product</strong></p>
        </div>
    </div>
</body>
</html>
