<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply a Theme</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            text-align: center;
        }
        .theme-card {
            border: none;
            transition: transform 0.3s;
        }
        .theme-card:hover {
            transform: scale(1.05);
        }
        .theme-card img {
            width: 100%;
            border-radius: 10px;
        }
        .theme-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .theme-btn {
            margin-top: 10px;
        }
        .next-btn {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Apply a Theme</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card theme-card">
                    <img src="Images/BagPacks.jpg" alt="Bags Theme">
                    <p class="theme-title">Bags (Recommended)</p>
                    <button class="btn btn-primary theme-btn select-theme" data-theme="bags">Choose</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card theme-card">
                    <img src="Images/chic.jpg" alt="Chic Theme">
                    <p class="theme-title">Chic</p>
                    <button class="btn btn-secondary theme-btn select-theme" data-theme="chic">Choose</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card theme-card">
                    <img src="Images/Flex.jpg" alt="Flex Theme">
                    <p class="theme-title">Flex</p>
                    <button class="btn btn-secondary theme-btn select-theme" data-theme="flex">Choose</button>
                </div>
            </div>
        </div>
        <a href="ProductTypes.html"><button class="btn btn-success next-btn" id="nextBtn" disabled>Next</button></a>
    </div>

    <script>
        $(document).ready(function() {
            $('.select-theme').click(function() {
                $('.select-theme').removeClass('btn-primary').addClass('btn-secondary');
                $(this).removeClass('btn-secondary').addClass('btn-primary');
                $('#nextBtn').prop('disabled', false);
            });
        });
    </script>
</body>
</html>
